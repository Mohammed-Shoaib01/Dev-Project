<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="contact us, html, css, js, vanilla css" />
    <meta
      name="description"
      content="A static contact us page for Dev-Project by Anushka Jain"
    />
    <meta name="author" content="Anushka Jain" />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/base.css" />
    <link rel="stylesheet" href="./static/css/navbar.css" />
    <link rel="stylesheet" href="./static/css/main.css" />
    <link rel="stylesheet" href="./static/css/footer.css" />

    <link
      rel="shortcut icon"
      href="./static/img/1.jpg"
      type="image/x-icon"
      sizes="any"
    />

    <script defer src="./static/js/account_dropdown.js"></script>
    <script defer src="./static/js/burger_menu_dropdown.js"></script>

    <title>Dev Project</title>
  </head>

  <body>
    <nav class="navbar">
      <div class="left-side">
        <div class="burger-menu">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>

        <div class="logo">
          <a href="https://hacktoberfest.digitalocean.com/" target="_blank"
            ><img src="./static/img/1.jpg" alt="Dev-Project"
          /></a>
        </div>
      </div>

      <div class="right-side">
        <div class="account">
          <img src="./static/img/2.jpg" alt="Dev-Project" />

          <div class="dropdown-caret"></div>
        </div>

        <div class="dropdown hide">
          <div class="user-name">
            <a href="https://github.com/dudenayak/Dev-Project" target="_blank"
              >dudenayak/Dev-Project</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="title">Contact us</div>
      <div class="title-info">We'll get back to you soon!</div>

      <form action="" method="" class="form">
        <div class="input-group">
          <input
            type="text"
            name="first_name"
            id="first-name"
            placeholder="First name"
          />
          <label for="first-name">First name</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            name="last_name"
            id="last-name"
            placeholder="Last Name"
          />
          <label for="last-name">Last name</label>
        </div>

        <div class="input-group">
          <input type="email" name="e-mail" id="e-mail" placeholder="e-mail" />
          <label for="e-mail">e-mail</label>
        </div>

        <div class="textarea-group">
          <textarea
            name="message"
            id="message"
            rows="5"
            placeholder="Message"
          ></textarea>
          <label for="message">Message</label>
        </div>

        <div class="button-div">
          <button type="submit">Send</button>
        </div>
      </form>
    </main>

    <footer>
      <a href="https://hacktoberfest.digitalocean.com/" target="_blank"
        ><img class="codecell-img" src="./static/img/1.jpg" alt="Dev-Project"
      /></a>
    </footer>
  </body>
</html>
